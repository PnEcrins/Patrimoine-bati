{% extends "mapentity/mapentity_detail.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer la finition de structure</h2>
    <p>
        Êtes-vous sûr de vouloir supprimer cette finition de structure ?
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{{ object.bati.get_detail_url }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
