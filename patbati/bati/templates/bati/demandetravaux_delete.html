{% extends "mapentity/mapentity_detail.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer la demande de travaux</h2>
    <p>
        Êtes-vous sûr de vouloir supprimer cette demande de travaux ?
        <br>
        <strong>Tous les travaux associés à cette demande seront également supprimés.</strong>
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{{ object.bati.get_detail_url }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
